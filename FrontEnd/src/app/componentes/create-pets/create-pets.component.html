<h3>Cadastrar Pets</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome do Pet</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="pets.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Esp√©cie</label>
      <input type="text" class="form-control" id="especie" required [(ngModel)]="pets.especie" name="especie">
    </div>
    <div class="form-group">
      <label for="name">Porte</label>
      <select class="form-control" id="porte" required [(ngModel)]="pets.porte" name="porte">
        <option>PEQUENO</option>
        <option>MEDIO</option>
        <option>GRANDE</option>
      </select>
      <div class="form-group">
        <label for="name">Data de Nascimento</label>
        <input type="date" class="form-control" id="data" required [(ngModel)]="pets.dateNascimento" name="data">
      </div>
    </div>
    <div class="form-group">
      <label for="name">Status do Cadastro</label>
      <select class="form-control" id="status" required [(ngModel)]="pets.status" name="status">
        <option>ATIVO</option>
        <option>INATIVO</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newPets()">Novo Cadastro</button>
</div>
