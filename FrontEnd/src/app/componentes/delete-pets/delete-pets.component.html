<h3>Ecluir Cadastro</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Status da Garantia</label>
      <select class="form-control" id="statusDelete" required [(ngModel)]="garantia.statusDelete" name="statusDelete">
          <option>ATIVO</option>
          <option>INATIVO</option>
      </select>
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>
